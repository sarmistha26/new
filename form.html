<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form to fill</title>
</head>
<body bgcolor="pink">
  <h1>Fill up the Form</h1>
  <form class="" action="index.html" method="post" enctype="text/plain">
    <label>Enter Your Name:<br></label>
    <input type="text" name="" value="">
    <input type="color" name="" value=""><br><br><br>
    <label>Enter Your Password:<br></label>
    <input type="password" name="" value=""><br><br><br>
    <label>Enter Your valid Email ID:<br></label>
    <input type="email" name="" value="">
    <textarea name="name" rows="5" cols="50"></textarea><br><br><br>
    <label>Enter Date of Birth:<br></label>
    <input type="date" name="" value=""><br><br><br>
    <label>Choose Your File <br></label>
    <input type="file" name="" value=""><br><br><br>
    <label>Are you a human being?<br></label>
    <input type="checkbox" name="" value=""><br><br><br>
    <input type="submit" name="" value="Click">
    <input type="reset" name="" value="reset">
  </form>
</body>
</html>
